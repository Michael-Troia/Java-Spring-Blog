<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Character Parser')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<div class="grid">
    <h2>This is a basic string parse, will tell you how many of each character is in a string</h2>
    <button id="theButton">Parse!</button>
    <h1 id="results"></h1>
    <script>
        let button = document.getElementById("theButton");
        button.addEventListener("click", function (e){
            var string = prompt("Type a string to parse", "Your string here").toString();
            if (string!= null) {
                let obj ={};

                for(let char of string){
                    console.log(char)
                    if(!obj[char]){
                        obj[char] = 1;
                    }
                    else {
                        obj[char] = obj[char]  + 1;
                    }
                }

                document.getElementById("results").innerText = JSON.stringify(obj);
                console.log(JSON.stringify(obj));
            }
        });
    </script>
    <footer th:replace="partials/footer :: footer"></footer>
</div>
</body>
</html>
